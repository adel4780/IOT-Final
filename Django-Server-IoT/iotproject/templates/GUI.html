<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            background-color: #f3e5f5; /* Light purple background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            border: 1px solid #d1c4e9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        .form-container h2 {
            color: #4a148c; /* Dark purple */
            margin-bottom: 20px;
        }
        .form-container label {
            color: #6a1b9a; /* Medium purple */
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }
        .form-container input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            border: 1px solid #d1c4e9;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #7e57c2; /* Purple */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .form-container input[type="submit"]:hover {
            background-color: #5e35b1; /* Darker purple */
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Timing Form</h2>
    <form action="" method="get">
        <label for="On">Time (ms) on:</label>
        <input type="text" name="On" id="On" required>
        <label for="Off">Time (ms) off:</label>
        <input type="text" name="Off" id="Off" required>
        <input type="submit" value="Send">
    </form>
</div>
</body>
</html>
